<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}"> {% block corecss %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- niche ke do google se uthaye hai -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">{% endblock corecss %}
</head>

<body>
    <!-- side bar banate hai -->
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-sm-2">
                <!-- side bar -->
                {% include 'core/sidebar.html' %}
            </div>


            <div class="col-sm-10">
                <!-- main content -->
                {% block content %} {% endblock content %}
            </div>
        </div>
    </div>


    <script src="{% static 'core/js/all.min.js' %}"></script>
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
</body>

</html>
